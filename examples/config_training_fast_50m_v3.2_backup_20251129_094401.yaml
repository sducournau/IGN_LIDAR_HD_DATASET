data_sources:
  nir:
    cache_enabled: true
    enabled: true
    source: irc
  rgb:
    cache_enabled: true
    enabled: true
    resolution: 0.2
    source: orthophoto
features:
  compute_ndvi: true
  k_neighbors: 30
  mode: lod2
  multi_scale: false
  search_radius: 2.5
  use_nir: true
  use_rgb: true
ground_truth:
  bd_topo:
    cache_enabled: true
    enabled: true
    features:
      bridges:
        enabled: false
      buildings:
        assign_cluster_ids: true
        buffer_distance: 0.5
        enabled: true
        facade_optimization: true
        file: BATIMENT.shp
        min_height: 1.5
      railways:
        enabled: false
      roads:
        buffer_distance: 1.5
        classification_method: surface_type
        enabled: true
        file: TRONCON_DE_ROUTE.shp
        road_width_fallback: 4.0
      vegetation:
        enabled: false
      water:
        buffer_distance: 0.5
        enabled: true
        file: SURFACE_EAU.shp
    path: ./data/ground_truth/BDTOPO/
    use_spatial_index: true
  cache_compression: true
  cache_dir: null
  cache_ttl_days: 30
  chunk_size: 5000000
  enabled: true
  method: gpu
  preclassify: true
  show_progress: false
input_dir: /path/to/your/laz/tiles
monitoring:
  enable_performance_monitoring: true
  enable_real_time: true
  log_level: INFO
output:
  compression: null
  format: npz
  processing_mode: both
  save_metadata: true
  save_stats: true
output_dir: /path/to/output
preprocess:
  enabled: true
  ror_neighbors: 4
  ror_radius: 1.0
  sor_k: 12
  sor_std: 2.5
  voxel_enabled: false
processor:
  architecture: hybrid
  lod_level: LOD2
  num_points: 32000
  num_workers: 0
  patch_overlap: 0.1
  patch_size: 50.0
  processing_mode: both
  skip_existing: false
  use_gpu: true
  use_strategy_pattern: true
stitching:
  enabled: false
