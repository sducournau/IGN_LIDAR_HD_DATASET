config_version: "6.7.6-cpu"
preset_name: "asprs_facade_enhanced_v676_cpu_optimized"

# ============================================================================
# PROCESSOR CONFIGURATION - CPU OPTIMIZED
# ============================================================================
processor:
  lod_level: "ASPRS"
  processing_mode: "both"
  output_format: "laz"

  # Performance - CPU MODE
  use_gpu: false # CPU processing

  # ğŸ”¥ CPU-OPTIMIZED CHUNKING for memory management - BALANCED FOR 64GB+ RAM
  chunk_size: 8_000_000 # âœ… OPTIMIZED: 8M points balances memory and throughput

  # Parallel processing - CPU MODE - OPTIMIZED FOR MULTI-CORE
  num_workers: 4 # âš™ï¸ ADJUST: Set to 6-8 for 8-core CPU, 10-12 for 12-core, etc.

  # Patch generation
  patch_size: 50.0
  num_points: 24576
  overlap: 0.1

# ============================================================================
# PREPROCESSING CONFIGURATION
# ============================================================================
preprocess:
  enabled: true
  sor_k: 12
  sor_std: 2.0
  ror_radius: 1.0
  ror_neighbors: 4
  voxel_enabled: false
  voxel_size: 0.1

# ============================================================================
# STITCHING CONFIGURATION
# ============================================================================
stitching:
  enabled: false
  buffer_size: 10.0
  auto_detect_neighbors: true
  auto_download_neighbors: false
  cache_enabled: true

# ============================================================================
# FEATURES CONFIGURATION
# ============================================================================
features:
  mode: "asprs_classes"

  # Geometric computation
  k_neighbors: 50
  search_radius: 2.5

  # Core features - PARTIALLY OPTIMIZED: Geometric features still computed
  compute_normals: true
  compute_curvature: true
  compute_height: true
  compute_geometric: true # âš ï¸ KEPT: planarity needed for roof classification (others not saved to output)
  compute_density: true
  # NOTE: planarity, linearity, sphericity, horizontality still computed internally
  # but only planarity used in classification. Output optimization saves memory by
  # not writing linearity/sphericity/horizontality to extra_dims (~25-30% savings)

  # Cluster IDs (ground-truth based, strict polygon containment)
  compute_cluster_id: false # REMOVED: General DBSCAN clustering (not needed)
  compute_building_cluster_id: true # Building IDs (strict, no buffering)
  compute_parcel_cluster_id: true # Parcel IDs (strict, no buffering)

  # Spectral features
  compute_ndvi: true
  use_rgb: true
  use_infrared: true

  # Height computation
  height_method: "dtm"
  use_rge_alti_for_height: true
  compute_height_above_ground: true
  compute_height_local: true

  # RGB/NIR augmentation
  rgb_augmentation:
    enabled: true
    method: "orthophoto"
    resolution: 0.2
    cache_enabled: true

  nir_augmentation:
    enabled: true
    method: "irc"
    resolution: 0.5
    cache_enabled: true

# ============================================================================
# DATA SOURCES CONFIGURATION
# ============================================================================
data_sources:
  rge_alti:
    enabled: true
    use_wcs: true
    resolution: 1.0
    cache_enabled: true
    cache_dir: null
    cache_ttl_days: 90
    prefer_lidar_hd: true
    api_key: "pratique"

  bd_topo:
    enabled: true
    features:
      buildings: true
      roads: true
      water: true
      vegetation: true
      railways: true
      bridges: false
    wfs_url: "https://data.geopf.fr/wfs"
    max_features: 10000
    timeout: 30
    cache_enabled: true
    cache_dir: null
    use_global_cache: false

  cadastre_enabled: true
  bd_foret_enabled: false
  rpg_enabled: false
  orthophoto_rgb: true
  orthophoto_nir: true

ground_truth:
  enabled: true
  method: "auto"
  chunk_size: 8_000_000 # âœ… OPTIMIZED: 8M points for balanced memory usage

  # Caching
  cache_dir: null
  cache_ttl_days: 30
  cache_compression: true

  # Processing options
  preclassify: true
  show_progress: true

  # ğŸ”¥ REDUCED DTM AUGMENTATION for memory
  rge_alti:
    augment_ground: true
    augmentation_strategy: "gaps" # CHANGED from "intelligent" to "gaps" (less memory)
    augmentation_spacing: 1.0
    min_distance_to_existing: 0.5
    max_elevation_difference: 6.0

    # Priority areas (simplified for "gaps" strategy)
    augmentation_priority:
      vegetation: true # DISABLED for "gaps" strategy
      buildings: true # DISABLED for "gaps" strategy
      gaps: true
      water: true
      roads: true

    # Validation (less strict for memory)
    validate_against_neighbors: true
    min_neighbors_for_validation: 3 # REDUCED from 4 to 3
    neighbor_search_radius: 10.0 # REDUCED from 12m to 10m

    # Classification
    synthetic_ground_class: 2
    mark_as_synthetic: true

    # ğŸ¯ IMPROVED HEIGHT COMPUTATION for classification
    use_for_height_computation: true # NEW: Use RGE ALTI for height_above_ground
    height_computation_resolution: 1.0 # NEW: 1m resolution for accurate heights
    cache_height_grids: true # NEW: Cache computed height grids

  # BD TOPO configuration (same as asprs_complete.yaml)
  bd_topo:
    enabled: true
    path: "./data/ground_truth/BDTOPO/"
    assign_building_cluster_ids: true
    assign_parcel_cluster_ids: true

    cadastre:
      enabled: true
      path: "./data/ground_truth/cadastre/"
      parcel_file: "PARCELLE.shp"

    features:
      buildings:
        enabled: true
        file: "BATIMENT.shp"

        # ğŸ¢ ENHANCED BUILDING DETECTION PARAMETERS v6.7 + v3.0.3
        buffer_distance: 4 # ğŸ”¥ INCREASED: Larger base buffer for better facade capture (was 1.0)
        use_extended_classes: true
        extrude_3d: true
        height_field: "hauteur"
        height_fallback: 6.0
        height_min: 0.5 # ğŸ”¥ v6.7 LOWERED: Catch very low buildings/facades (was 2.0, down from 2.5)
        height_max: 200.0

        # ğŸ¯ ADAPTIVE BUFFER - CRITICAL FOR FACADES v6.7
        enable_adaptive_buffer: true
        adaptive_buffer_min: 1.5 # ğŸ”¥ INCREASED: Larger min for missing facades (was 1.0)
        adaptive_buffer_max: 12.0 # ğŸ”¥ v3.0.2 INCREASED: Expanded max for better coverage (was 10.0)

        # ğŸ†• v3.0.3 GEOMETRIC TRANSFORMATIONS - ADAPTIVE FACADE DETECTION
        # Automatically adjusts facade geometry to capture oblique/scaled facades
        enable_rotation: true # Detect and apply optimal rotation (Â±15Â°) for better alignment
        max_rotation_degrees: 15.0 # Maximum rotation angle for facade adaptation
        enable_scaling: true # Adaptive scaling to match actual facade extent
        max_scale_factor: 1.5 # Maximum scale factor (67%-150% of original length)

        # ğŸ†• v3.0.3 EDGE DETECTION - IDENTIFY FACADE BOUNDARIES
        # Detects high-curvature points at facade edges for precise classification
        enable_edge_detection: true # Enable detection of facade border/edge points
        edge_detection_threshold: 0.3 # Curvature threshold (lower = more edges detected)
        edge_expansion_radius: 0.5 # Radius to expand around detected edges (meters)

        # ğŸ†• v3.0.4 BUGFIX: Ground filtering to prevent ground misclassification
        # Critical: Uses is_ground feature to filter ground points from facades
        use_ground_filter: true # âœ… ENABLED: Filter ground points using is_ground feature
        ground_height_tolerance: 0.5 # ğŸ”¥ v3.0.4 TIGHTENED: Stricter ground filtering (was 2.0)

        # ğŸ§± WALL/FACADE DETECTION v6.7 + v3.0.4 - ENHANCED FOR MISSING FACADES
        wall_verticality_threshold: 0.30 # ğŸ”¥ v3.0.4 MAINTAINED: Permissive for textured facades
        missing_wall_threshold: 0.08 # ğŸ”¥ LOWERED: More aggressive expansion (was 0.12)
        vertical_buffer: 1.5 # ğŸ”¥ INCREASED: Larger vertical tolerance (was 1.2)
        horizontal_buffer_ground: 5.0 # ğŸ”¥ v3.0.2 INCREASED: Larger ground buffer (was 4.0)
        horizontal_buffer_upper: 5.0 # ğŸ”¥ v3.0.2 INCREASED: Larger upper buffer for balconies/overhangs (was 4.5)

        # ğŸ—ï¸ ADVANCED FACADE DETECTION
        detect_setbacks: true
        detect_overhangs: true
        enable_3d_hull_expansion: true
        overhang_max_distance: 12.0 # ğŸ”¥ INCREASED: Even larger overhang detection (was 9.0)
        roof_horizontal_expansion: 6.5 # ğŸ”¥ INCREASED: Larger roof expansion for facades (was 5.0)

        # ğŸ”º ALPHA SHAPE for complex facades
        enable_alpha_shape: true
        alpha_value: 4.5 # ğŸ”¥ INCREASED: More aggressive shape detection for missing facades (was 3.5)

        # ğŸ§± WALL-SPECIFIC DETECTION v6.7 - CRITICAL FOR FACADES
        wall_detection_enabled: true
        min_wall_height: 0.5 # ğŸ”¥ v6.7 LOWERED: Catch very low walls/facades (was 1.2, down from 1.5)
        max_wall_thickness: 2.0 # ğŸ”¥ INCREASED: Thicker walls for better capture (was 1.5)
        wall_normal_tolerance: 0.40 # ğŸ”¥ RELAXED: Allow more variation in wall normals (was 0.30)

        # ğŸ¢ FLOOR SEGMENTATION
        enable_floor_segmentation: true
        floor_height: 3.0
        min_floor_points: 100

        # ğŸ” GAP DETECTION v6.7 (for facades) - ENHANCED
        enable_gap_detection: true
        gap_detection_resolution: 120 # ğŸ”¥ v6.7 INCREASED: Higher resolution for missing facades (was 96)
        gap_detection_band_width: 5.5 # ğŸ”¥ v6.7 INCREASED: Wider band to search further (was 4.0)
        gap_min_points_per_sector: 5 # ğŸ”¥ LOWERED: More sensitive to sparse facades (was 8)
        gap_significant_threshold: 0.05 # ğŸ”¥ LOWERED: More aggressive gap detection (was 0.08)

      roads:
        enabled: true
        file: "TRONCON_DE_ROUTE.shp"

        # ğŸ›£ï¸ ROAD DETECTION - ENHANCED TO AVOID HIGH POINTS
        buffer_distance: 1.5 # IMPROVED: Larger buffer (was 1.2)
        classification_method: "surface_type"

        # Width-based classification
        use_width_field: true
        width_field: "largeur"
        width_field_alt: "largeur_de_chaussee"
        width_fallback: 4.5
        width_min: 2.0
        width_max: 50.0
        width_multiplier: 0.65 # IMPROVED: Slightly larger (was 0.6)

        # ğŸ¯ HEIGHT-BASED FILTERING (NEW)
        enable_height_filtering: true
        max_height_above_ground: 0.5 # CRITICAL: Only near-ground points
        exclude_elevated_points: true # Exclude trees, buildings above roads
        min_height_above_ground: -0.5 # Allow slight depressions

        # ğŸŒ³ VEGETATION EXCLUSION (NEW)
        exclude_vegetation: true
        max_ndvi_for_road: 0.15 # Exclude vegetated areas

        # ğŸ¢ BUILDING EXCLUSION (NEW)
        exclude_buildings: true
        min_distance_to_building: 0.5 # Keep away from building edges

        # ğŸŒ‰ BRIDGE DETECTION (NEW)
        detect_bridges: true
        bridge_height_threshold: 2.0 # Points above this = bridge
        bridge_planarity_min: 0.75 # Bridges are planar

      vegetation:
        enabled: true
        files: ["ZONE_DE_VEGETATION.shp", "HAIE.shp"]
        height_based_classification: true
        buffer_distance: 0.3

      water:
        enabled: true
        files: ["SURFACE_HYDROGRAPHIQUE.shp", "COURS_D_EAU.shp"]
        buffer_distance: 2.5

      railways:
        enabled: true
        file: "TRONCON_DE_VOIE_FERREE.shp"

      bridges:
        enabled: true
        file: "PONT.shp"

    use_extended_classes: true
    cache_enabled: true
    use_spatial_index: true

# ============================================================================
# CLASSIFICATION CONFIGURATION - PRECISION ENHANCED
# ============================================================================
classification:
  mode: "asprs"
  normalize_classes: true
  strict_normalization: false

  # ğŸ†• 3D VOLUMETRIC CLASSIFICATION - CRITICAL FOR FACADES
  use_3d_bboxes: true # âœ… NEW: Enable 3D bounding box classification
  enable_3d_volumetric_classification: true # Use height constraints for buildings

  # 3D Extrusion parameters (for Building3DExtruder)
  extrusion_3d:
    enable_adaptive_buffer: true
    adaptive_buffer_min: 1.5 # Minimum lateral buffer (meters)
    adaptive_buffer_max: 10.0 # Maximum lateral buffer for missing facades
    wall_verticality_threshold: 0.35 # Match facade config (lowered for textured walls)
    missing_wall_threshold: 0.30 # Flag buildings with <30% wall coverage
    enable_floor_segmentation: true # Segment by floors for better classification
    enable_3d_hull_expansion: true # Detect roof overhangs
    overhang_max_distance: 12.0 # Maximum overhang distance
    roof_horizontal_expansion: 6.5 # Roof expansion for facades
    enable_gap_detection: true # Detect perimeter gaps
    gap_detection_resolution: 120 # High resolution (matches config)
    gap_detection_band_width: 5.5 # Wide band to find missing walls
    min_building_height: 0.5 # Match facade config (very low walls)
    vertical_buffer: 1.5 # Vertical tolerance

  height_classification:
    enabled: true
    low_vegetation_max: 0.5
    medium_vegetation_max: 2.0
    high_vegetation_min: 2.0

  ndvi_classification:
    enabled: true
    vegetation_threshold: 0.3
    strong_vegetation_threshold: 0.5

    thresholds:
    ground:
      max_height_above_ground: 0.25 # IMPROVED: More strict (was 0.3)
      # âŒ DISABLED: planarity causes dash/line artifacts
      # min_planarity: 0.88
      # min_horizontality: 0.85    # ğŸ¯ ROAD THRESHOLDS - CRITICAL: GROUND-LEVEL ONLY
    roads:
      # Height: STRICT filtering - ONLY ground-level points (no elevated)
      min_height_above_ground: -0.5 # Allow slight depressions
      max_height_above_ground: 0.3 # ğŸ”¥ STRICT: Only near-ground (trees/buildings excluded)
      enforce_ground_level: true # ğŸ†• CRITICAL: Force ground-level restriction

      # Geometric: Roads are smooth and flat
      # âŒ DISABLED: planarity/horizontality cause dash/line artifacts
      # min_planarity: 0.80
      # min_horizontality: 0.90
      max_roughness: 0.04 # IMPROVED: Smoother surfaces (was 0.05)
      max_curvature: 0.05 # Exclude complex curved surfaces

      # Vegetation exclusion
      max_ndvi: 0.15 # IMPROVED: Exclude vegetation
      max_verticality: 0.25 # Exclude vertical structures (walls, trees)

    # ğŸ¢ BUILDING THRESHOLDS v6.7 - ENHANCED FACADE DETECTION
    buildings:
      # Height requirements v6.7
      min_height: 0.5 # ğŸ”¥ v6.7 LOWERED: Catch low walls/annexes/facades (was 2.0)
      min_height_strict: 2.5 # Extra strict for urban buildings
      max_height: 150.0 # Reasonable maximum building height

      # Wall/facade detection v6.7 - CRITICAL FOR FACADES
      min_verticality: 0.35 # ğŸ”¥ v6.7 MAINTAINED: Catch semi-vertical facades (was 0.45)
