# Semantic SOTA Experiment Configuration
#
# State-of-the-art semantic segmentation (all features)
#
# Usage:
#   python -m ign_lidar.cli.main experiment=semantic_sota \
#       input_dir=data/raw output_dir=data/patches_sota

# @package _global_
defaults:
  - _base/training_common # Inherit common training settings
  - _self_ # Apply experiment overrides last

# SOTA-specific overrides
processor:
  lod_level: LOD3
  num_points: 32768 # Large patches for SOTA
  num_augmentations: 7 # Extensive augmentation

features:
  k_neighbors: 20
  search_radius: 1.5 # Radius search eliminates scan line artifacts
  use_infrared: true
  compute_ndvi: true
  sampling_method: fps # Best quality

preprocess:
  enabled: true
  sor_k: 20 # Aggressive cleaning
  sor_std: 1.5
  ror_radius: 0.5
  ror_neighbors: 6

stitching:
  buffer_size: 15.0 # Larger buffer for better quality

output:
  format: hdf5 # Fast I/O for large datasets
