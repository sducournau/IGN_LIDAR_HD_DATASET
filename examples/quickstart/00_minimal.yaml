# ============================================================================
# IGN LiDAR HD v3.2+ - Minimal Quickstart Configuration
# ============================================================================
# FASTEST way to get started with IGN LiDAR HD processing.
# Perfect for: First-time users, testing, small datasets (<5 tiles)
#
# What this does:
# - Processes LiDAR tiles into ML-ready patches
# - Uses CPU (no GPU required)
# - Minimal feature set (essential geometric features only)
# - No external data sources (BD TOPO, DTM, etc.)
# - Fastest processing time
#
# Expected performance: ~5-10 min per 18M point tile (CPU)
# ============================================================================

# ============================================================================
# REQUIRED PARAMETERS
# ============================================================================
input_dir: "/path/to/your/laz/tiles" # ⚠️ REQUIRED - modify this
output_dir: "/path/to/output" # ⚠️ REQUIRED - modify this

# ============================================================================
# ESSENTIAL SETTINGS
# ============================================================================

# Classification mode
mode: "lod2" # lod2 = Simplified building classification

# Processing mode
processing_mode: "patches_only" # Only create ML training patches

# Hardware (CPU)
use_gpu: false # CPU processing (no GPU required)
num_workers: 4 # Parallel workers (adjust for your CPU cores)

# Patch settings (smaller = faster)
patch_size: 50.0 # 50m × 50m patches
num_points: 8192 # 8k points per patch (smaller = faster)
patch_overlap: 0.0 # No overlap (faster processing)

# ============================================================================
# FEATURE CONFIGURATION (MINIMAL)
# ============================================================================
features:
  feature_set: "minimal" # ~8 essential features only (fastest)
  k_neighbors: 20 # Smaller neighborhood = faster
  search_radius: null # Auto-calculate from k_neighbors

  # Spectral features disabled (no external data needed)
  use_rgb: false
  use_nir: false
  compute_ndvi: false

  # Multi-scale disabled for speed
  multi_scale: false

# ============================================================================
# OPTIMIZATIONS (ENABLED BY DEFAULT)
# ============================================================================
enable_optimizations: true # Phase 4 optimizations
enable_async_io: true # Async I/O: +12-14% performance
enable_batch_processing: false # Disabled for CPU (1 worker effective)

# ============================================================================
# ADVANCED SETTINGS (ALL DISABLED FOR SPEED)
# ============================================================================
# Preprocessing disabled (LiDAR HD data is already clean)
# Ground truth disabled (no external data sources)
# All handled by not specifying 'advanced:' section

# ============================================================================
# USAGE
# ============================================================================
# Basic:
#   ign-lidar-hd process -c examples/quickstart/00_minimal.yaml \
#     input_dir="/data/tiles" \
#     output_dir="/data/output"
#
# With custom parameters:
#   ign-lidar-hd process -c examples/quickstart/00_minimal.yaml \
#     input_dir="/data/tiles" \
#     output_dir="/data/output" \
#     num_workers=8 \
#     patch_size=100.0
# ============================================================================
