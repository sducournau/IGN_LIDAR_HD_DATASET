      - "gaps" # Fill gaps in point cloud coverage

    # Height computation
    compute_height_from_dtm: true # Use DTM as ground reference
    dtm_height_priority: "high" # Priority: "low", "medium", "high"
    # - low: Use DTM only where no ground points exist
