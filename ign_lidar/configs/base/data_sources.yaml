# ============================================================================
# V5 Base Configuration: Data Sources (Simplified)
# ============================================================================
# Essential external data sources for classification and enrichment.

data_sources:
  # Primary ground truth source
  bd_topo:
    enabled: true
    features:
      buildings: true
      roads: true
      water: true
      vegetation: true
    
  # Orthophotos
  orthophoto_rgb: false    # RGB orthophotos (slow to fetch)
  orthophoto_nir: false    # NIR orthophotos (very slow)
  
  # Optional external sources (disabled by default for performance)
  cadastre_enabled: false
  bd_foret_enabled: false
  rpg_enabled: false
