# Buildings LOD2 Experiment Configuration
#
# Optimized for building LOD2 classification
#
# Usage:
#   python -m ign_lidar.cli.main experiment=buildings_lod2 \
#       input_dir=data/raw output_dir=data/patches

# @package _global_
defaults:
  - _base/buildings_common # Inherit common building settings
  - _self_ # Apply experiment overrides last

# LOD2-specific overrides (inherit most from buildings_common base)
processor:
  lod_level: LOD2
  num_points: 8192 # Moderate size for LOD2

features:
  mode: minimal
  k_neighbors: 15
  use_rgb: false # RGB not critical for LOD2

stitching:
  enabled: false # Disable stitching for LOD2
