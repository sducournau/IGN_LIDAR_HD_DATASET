# @package _global_
#
# Ground Truth Labeling - Without Classification Update
#
# This experiment generates patches with ground truth labels
# without modifying the original tile classification.
# Useful when tiles already have good classification.

defaults:
  - override /processor: default
  - override /features: full
  - override /preprocess: default
  - override /ground_truth: enabled
  - override /output: default

# Processor configuration
processor:
  lod_level: LOD3
  architecture: pointnet++
  use_gpu: false
  num_workers: 4
  patch_size: 50.0
  patch_overlap: 0.1
  num_points: 8192
  augment: false

# Features
features:
  mode: full
  use_rgb: true
  use_infrared: true
  compute_ndvi: true
  include_extra: true
  k_neighbors: 16

# Ground truth - label patches only
ground_truth:
  enabled: true
  update_classification: false # Don't modify original tiles
  include_buildings: true
  include_roads: true
  include_water: true
  include_vegetation: true
  use_ndvi: true
  fetch_rgb_nir: false # Use existing RGB/NIR from tiles
  ndvi_vegetation_threshold: 0.3
  ndvi_building_threshold: 0.15
  cache_dir: data/cache/ground_truth
  save_ground_truth_vectors: true

# Preprocessing
preprocess:
  enabled: true
  statistical_outlier_removal: true

# Output
output:
  format: npz
  processing_mode: patches_only
  save_stats: true
  save_metadata: true

# Global settings
verbose: true
log_level: INFO
