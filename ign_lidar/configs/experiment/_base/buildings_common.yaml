# Base Configuration for Building Experiments
#
# Common settings shared by buildings_lod2 and buildings_lod3
#
# This file defines default values for building-related processing,
# which specific LOD configurations will override as needed.

# @package _global_

# Common processor settings for buildings
processor:
  num_workers: 8
  augment: false # Override in specific configs if needed

# Common feature settings for buildings
features:
  include_extra: true # Height, verticality are important for buildings

# Preprocessing enabled for all building experiments
preprocess:
  enabled: true

output:
  processing_mode: patches_only
  save_metadata: true
