# Base Configuration for Dataset Generation
#
# Common settings shared by all dataset generation experiments
# (dataset_50m, dataset_100m, dataset_150m, dataset_multiscale)
#
# This file defines sensible defaults for ML training dataset creation.
# Specific scale configurations will override only the scale-dependent parameters.

# @package _global_

# Dataset creation settings (common across all scales)
dataset:
  enabled: true # Enable dataset mode (auto train/val/test split)
  train_ratio: 0.7
  val_ratio: 0.15
  test_ratio: 0.15
  random_seed: 42
  split_by_tile: true # Split by tile to avoid data leakage
  create_split_dirs: true # Create train/val/test subdirectories
  balance_across_sizes: false # Override in multiscale configs

# Common processor settings for dataset generation
processor:
  lod_level: LOD3
  architecture: hybrid
  use_gpu: true
  augment: true
  num_augmentations: 3 # Standard augmentation count
  pin_memory: true
  processing_mode: patches_only
  skip_existing: true

# Common feature settings (full features for ML training)
features:
  mode: full
  include_extra: true
  use_rgb: true
  use_infrared: true
  compute_ndvi: true
  sampling_method: fps
  normalize_xyz: true
  normalize_features: true
  gpu_batch_size: 1000000
  use_gpu_chunked: true

# Preprocessing enabled for clean training data
preprocess:
  enabled: true
  sor_std: 1.5
  voxel_enabled: false

# Stitching for boundary consistency
stitching:
  enabled: true
  auto_detect_neighbors: true
  auto_download_neighbors: true
  cache_enabled: true

# Output configuration
output:
  format: npz,laz
  processing_mode: patches_only
  save_stats: true
  save_metadata: true
  compression: null

# Logging
log_level: INFO
verbose: true
