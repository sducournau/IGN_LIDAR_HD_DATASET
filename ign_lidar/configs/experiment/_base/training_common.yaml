# Base Configuration for Training Experiments
#
# Common settings shared by machine learning training configurations
# (pointnet_training, semantic_sota, etc.)
#
# This file defines default values for ML training data generation.

# @package _global_

# Common processor settings for training
processor:
  use_gpu: true
  num_workers: 8
  augment: true # Data augmentation is critical for training
  num_augmentations: 5 # Default, can be overridden

# Common feature settings for training
features:
  mode: full # Use all features for training
  include_extra: true
  use_rgb: true
  normalize_xyz: true # Important for neural networks
  normalize_features: true # Standardize features

# Preprocessing enabled for clean training data
preprocess:
  enabled: true

# Stitching enabled for seamless boundaries
stitching:
  enabled: true
  buffer_size: 10.0 # Default, can be overridden

# Output settings for training
output:
  save_stats: true
  save_metadata: true
