# Configuration for MODE 1: Only Enriched LAZ Files (NO patches)
# Use this to quickly enrich tiles with RGB, NIR, NDVI, and geometric features
# without creating training patches
processor:
  lod_level: LOD2
  architecture: hybrid
  use_gpu: true
  num_workers: 1 # Sequential processing to avoid memory duplication
  patch_size: 150.0 # Not used in enriched-only mode
  patch_overlap: 0.0 # Not used in enriched-only mode
  num_points: 32768 # Not used in enriched-only mode
  augment: false
  num_augmentations: 0
  batch_size: 1
  prefetch_factor: 1
  pin_memory: true

features:
  mode: core
  k_neighbors: 30
  include_extra: true
  use_rgb: true
  use_infrared: true
  compute_ndvi: true
  sampling_method: fps
  normalize_xyz: false # Keep original coordinates in LAZ
  normalize_features: false # Keep original feature values in LAZ
  gpu_batch_size: 1000000 # 1M points per GPU chunk
  use_gpu_chunked: true # GPU chunked processing for large tiles

preprocess:
  enabled: false # Disable preprocessing to keep all points

stitching:
  enabled: false # Disable stitching for faster processing

output:
  processing_mode: enriched_only # Only create enriched LAZ (fastest)
  format: laz # Not used in enriched-only mode
  save_stats: true
  save_metadata: true
  compression: null
  skip_existing: true # Skip tiles that already have enriched LAZ

input_dir: /mnt/c/Users/Simon/ign/unified_dataset
output_dir: /mnt/c/Users/Simon/ign/enriched_tiles
num_workers: 1
verbose: true
log_level: INFO
bbox:
  xmin: null
  ymin: null
  xmax: null
  ymax: null
