# Fast Processing Experiment Configuration
#
# Speed-optimized processing (reduced quality)
#
# Usage:
#   python -m ign_lidar.cli.main experiment=fast \
#       input_dir=data/raw output_dir=data/patches_fast

# @package _global_
defaults:
  - override /processor: cpu_fast
  - override /features: minimal
  - override /preprocess: disabled
  - override /stitching: disabled
  - override /output: default

processor:
  lod_level: LOD2
  num_points: 4096 # Minimum for speed
  augment: false
  num_workers: -1 # Use all CPUs

features:
  mode: minimal
  k_neighbors: 10
  include_extra: false
  use_rgb: false
  use_infrared: false

preprocess:
  enabled: false # Skip for speed

stitching:
  enabled: false # Skip for speed

output:
  format: npz
  processing_mode: patches_only
  save_stats: false
  save_metadata: false
