# Semantic SOTA Experiment Configuration
#
# State-of-the-art semantic segmentation (all features)
#
# Usage:
#   python -m ign_lidar.cli.main experiment=semantic_sota \
#       input_dir=data/raw output_dir=data/patches_sota

# @package _global_
defaults:
  - override /processor: gpu
  - override /features: full
  - override /preprocess: aggressive
  - override /stitching: enabled
  - override /output: hdf5

processor:
  lod_level: LOD3
  num_points: 32768 # Large patches for SOTA
  augment: true
  num_augmentations: 7 # Extensive augmentation
  use_gpu: true
  num_workers: 8

features:
  mode: full
  k_neighbors: 20
  include_extra: true
  use_rgb: true
  use_infrared: true
  compute_ndvi: true
  sampling_method: fps # Best quality
  normalize_xyz: true
  normalize_features: true

preprocess:
  enabled: true
  sor_k: 20 # Aggressive cleaning
  sor_std: 1.5
  ror_radius: 0.5
  ror_neighbors: 6

stitching:
  enabled: true
  buffer_size: 15.0 # Larger buffer for better quality

output:
  format: hdf5 # Fast I/O for large datasets
  save_stats: true
  save_metadata: true
