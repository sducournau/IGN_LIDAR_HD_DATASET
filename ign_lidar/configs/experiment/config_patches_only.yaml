# Configuration for MODE 2: Only Training Patches (NO enriched LAZ)
# Use this for standard training pipeline - creates NPZ patches only
processor:
  lod_level: LOD3
  architecture: hybrid
  use_gpu: true
  num_workers: 4 # Parallel processing for faster patch extraction
  patch_size: 150.0
  patch_overlap: 0.1
  num_points: 32768
  augment: true # Enable augmentation for training
  num_augmentations: 3
  batch_size: auto
  prefetch_factor: 2
  pin_memory: true

features:
  mode: full
  k_neighbors: 30
  include_extra: true
  use_rgb: true
  use_infrared: true
  compute_ndvi: true
  sampling_method: fps
  normalize_xyz: true # Normalize for training
  normalize_features: true # Normalize for training
  gpu_batch_size: 1000000
  use_gpu_chunked: true

preprocess:
  enabled: true # Enable preprocessing for training
  sor_k: 12
  sor_std: 2.0
  ror_radius: 1.0
  ror_neighbors: 4
  voxel_enabled: false
  voxel_size: 0.1

stitching:
  enabled: true # Enable stitching for better boundary features
  buffer_size: 15.0
  auto_detect_neighbors: true
  auto_download_neighbors: false
  cache_enabled: true

output:
  format: npz # NPZ format for PyTorch training
  save_enriched_laz: false # Do NOT save enriched LAZ
  only_enriched_laz: false # Create patches
  save_stats: true
  save_metadata: true
  compression: null

input_dir: /mnt/c/Users/Simon/ign/unified_dataset
output_dir: /mnt/c/Users/Simon/ign/training_patches
num_workers: 4
verbose: true
log_level: INFO
bbox:
  xmin: null
  ymin: null
  xmax: null
  ymax: null
