# Vegetation NDVI Experiment Configuration
#
# Optimized for vegetation segmentation with NDVI
#
# Usage:
#   python -m ign_lidar.cli.main experiment=vegetation_ndvi \
#       input_dir=data/raw output_dir=data/patches

# @package _global_
defaults:
  - _base/training_common # Inherit common training settings
  - _self_ # Apply experiment overrides last

# Vegetation-specific overrides
processor:
  lod_level: LOD2
  num_points: 16384

features:
  k_neighbors: 20
  use_infrared: true # Critical for NDVI
  compute_ndvi: true # NDVI vegetation index

stitching:
  enabled: false # Disable stitching for vegetation
