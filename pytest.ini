[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --color=yes

# Test markers
markers =
    integration: Integration tests that use test data from data/test_integration/
    unit: Unit tests that don't require external data
    slow: Slow-running tests
    gpu: Tests requiring GPU acceleration

# Coverage options (uncomment to enable coverage by default)
# addopts = -v --tb=short --strict-markers --cov=ign_lidar --cov-report=html --cov-report=term

# Ignore warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Minimum Python version
minversion = 6.0

# Test paths - integration data location
# Integration tests should reference: data/test_integration/
